    <mat-accordion>
      <mat-expansion-panel [expanded]="panelOpenState">
        <mat-expansion-panel-header>
          <mat-panel-title class="base-color p-2 m-0 fs-6">
            Individuelle Kachel hinzufügen
          </mat-panel-title>
          <mat-panel-description>
            Hier können neue Kacheln hinzugefügt werden.
          </mat-panel-description>
        </mat-expansion-panel-header>

        <app-create-tile></app-create-tile>
      </mat-expansion-panel>

        <mat-expansion-panel-header>
          <mat-panel-title class="base-color p-2 m-0 fs-5">
            Kachel Begrenzungen
          </mat-panel-title>

            Hier wird bestimmt wie viele Kacheln in einer Karte genutzt werden können.
          </mat-panel-description>
        </mat-expansion-panel-header >
