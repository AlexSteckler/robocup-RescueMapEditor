<div class="p-3">
  <h3>Home</h3>
  <div>
    <div class="p-3 w-100 d-flex justify-content-center">
      <div>
        <input [class.isInvalid]="!mapName" type="text" class="form-control" placeholder="Name" [(ngModel)]="mapName">
      </div>
      <button class="btn btn-primary m-1" (click)="createMap()">
        <i class="bi bi-plus-circle"></i>
      </button>
    </div>

    <div *ngFor="let map of maps" class="d-flex align-items-center flex-column">
      <div class="p-1 w-50">
        <div class="card text-white">
          <div (click)="checkOutMap(map)" class="p-1">{{map.name}}</div>
        </div>
      </div>
    </div>
  </div>


</div>
