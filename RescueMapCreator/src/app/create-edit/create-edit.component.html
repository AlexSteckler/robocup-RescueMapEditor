<div class="row m-0" cdkDropListGroup>
  <div class="col-4 border-end border-dark border-4 h-auto">
    <h2 class="p-3 fw-bold">Kacheln</h2>
    <div class="p-3 d-flex d-flex align-content-around flex-wrap"
         cdkDropList
         [cdkDropListData]="tiles">
      <app-tile *ngFor="let tile of tiles" class="p-1 mb-2 me-2" [tile]="tile" cdkDrag></app-tile>
    </div>
  </div>

  <div class="col-8">
    <div *ngFor="let level of grids" >
      <div *ngFor="let row of level">
        <div *ngFor="let tile of row">
          <div class="tile d-flex align-items-center justify-content-center m-3">
            <span>{{tile.number}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-8">

        <app-tile *ngFor="let tile of grid; let i = index" class="p-1 mb-2 me-2"
                  cdkDropList
                  (cdkDropListDropped)="drop($event, i)" [tile]="tile"></app-tile>
      </div>
    </div>

  </div>
  -->
</div>
